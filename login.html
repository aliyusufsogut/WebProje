    <form action="#" method="POST">
        <div class="form-group">
            <label for="username">E-Posta:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>

        </div>
        <button type="submit">Giriş</button>
    </form>
</div>
